# Device Check

[suite_disable]
wifi = disable
eth0 = disable
light_sensor = disable
g_sensor = disable
gps = disable

[suite_enable]
audio_speaker = enable
backlight = enable
bluetooth = enable
camera = enable
comtest = enable
emmc = enable
gpio_key = enable
rfid = enable
rtc = enable
systeminformation = enable
usbdisk_sdcard = enable
androiddm_version_check = enable
boot_animation_check = enable
system_customization_check = enable
wifi_iperf = enable
eth_iperf = enable
